<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <img
        id="mainGif"
        style="align-self: center"
        src="https://media.tenor.com/63IENW605s0AAAAj/dudu-twisting-dance.gif"
        width="100px"
        alt="slow ass network"
      />
      <h1>❤️ TRESHIA ❤️</h1>
      <p class="question">
        <span id="greeting">will you be my valentine ?</span>

        <span
          ><img
            width="40px"
            src="https://media.tenor.com/K0Op-0SpsvkAAAAi/dudu-cute.gif"
            alt=""
        /></span>
      </p>

      <div class="buttons">
        <a href="card.html"
          ><div id="yes">
            YES
            <span
              ><img
                width="25px"
                src="	https://media.tenor.com/iIBIiiS0fskAAAAi/mimibubu.gif"
                alt=""
            /></span>
          </div>
        </a>
        <div id="no">
          <div id="text-change">NO</div>

          <span
            ><img
              width="25px"
              src="	https://media.tenor.com/hMrjwfIKGYsAAAAi/iklog.gif"
              alt=""
          /></span>
        </div>
      </div>

      <p class="quote">“every moment with you feels like a dream come true”</p>
    </div>
    <!-- Modal -->
    <div id="endModal" class="modal">
      <div class="modal-content">
        <img
          width="100px"
          src="https://media.tenor.com/tsFBHGxponYAAAAi/bubu-dudu.gif"
          alt=""
        />
        <p>Please just click on yes at this point</p>
        <button id="modalClose">OKAY I WILL</button>
      </div>
    </div>

    <footer style="position: absolute; bottom: 0; color: rgb(93, 93, 92)">
      built with ❤️
    </footer>
  </body>
</html>
