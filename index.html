<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>welcome</title>
    <link
      href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fee2e9;
        margin: 0;
        font-family: "LXGW WenKai Mono TC", monospace;
      }

      .heart-container {
        width: 50%;
        cursor: pointer;
        user-select: none;
      }

      .heart {
        width: 100%;
      }

      .heart-outline {
        fill: none;
        stroke: red;
        stroke-width: 0.4;
      }

      .heart-fill {
        fill: red;
        width: 100%;
        height: 0%;
        y: 100%;
        transition: height 0.1s linear, y 0.1s linear;
      }

      p {
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <div>
      <p>click and hold on heart to fill</p>
    </div>

    <div
      style="
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: space-between;
        width: 100%;
      "
    >
      <img
        src="https://media.tenor.com/63IENW605s0AAAAj/dudu-twisting-dance.gif"
        width="100px"
        alt="slow ass network"
      />
      <img
        src="https://media.tenor.com/63IENW605s0AAAAj/dudu-twisting-dance.gif"
        width="100px"
        alt="slow ass network"
      />
    </div>

    <div class="heart-container">
      <svg viewBox="0 0 32 29.6" class="heart">
        <defs>
          <clipPath id="heart-clip">
            <path
              d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0
              C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2
              C32,3.8,28.2,0,23.6,0z"
            />
          </clipPath>
        </defs>

        <path
          class="heart-outline"
          d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0
          C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2
          C32,3.8,28.2,0,23.6,0z"
        />

        <rect class="heart-fill" clip-path="url(#heart-clip)" />
      </svg>
    </div>

    <script>
      const heart = document.querySelector(".heart-container");
      const fill = document.querySelector(".heart-fill");

      let fillLevel = 0;
      let interval = null;
      let redirected = false;

      function startFilling() {
        if (interval || redirected) return;

        interval = setInterval(() => {
          if (fillLevel < 100) {
            fillLevel += 1;
            fill.style.height = fillLevel + "%";
            fill.style.y = 100 - fillLevel + "%";
          }

          if (fillLevel >= 100) {
            clearInterval(interval);
            redirected = true;

            // ðŸ‘‡ CHANGE THIS TO YOUR NEXT PAGE
            window.location.href = "home.html";
          }
        }, 20);
      }

      function stopFilling() {
        clearInterval(interval);
        interval = null;
      }

      heart.addEventListener("mousedown", startFilling);
      heart.addEventListener("mouseup", stopFilling);
      heart.addEventListener("mouseleave", stopFilling);

      // Mobile support
      heart.addEventListener("touchstart", startFilling);
      heart.addEventListener("touchend", stopFilling);
    </script>
  </body>
</html>
